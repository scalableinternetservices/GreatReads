default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  encoding: utf8
  reconnect: false
  database: great_reads_db
  username: root
  password:
  host: localhost

development:
  <<: *default
  database: great_reads_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: great_reads_test

production:
  <<: *default
  database: great_reads_production
